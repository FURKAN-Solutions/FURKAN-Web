<!DOCTYPE html>
<html lang="en">
<head>
    <title>Give Us Your Feedback</title>
    <link rel="icon" href="../assets/svg/regular-logo.svg" type="image/svg+xml">
    <meta name="author" content="Dargentolle François, Rapanakis-Bourg Marius, Fautsch Mathis">
    <meta charset="utf-8">
    <title>Contact — FURKAN</title>
    <link rel="stylesheet" href="../css/regular/global.css">
    <link rel="stylesheet" href="../css/regular/contact.css">
    <script src="../jquery.js"></script>
    <script src="../js/global.js" defer></script>
</head>
<body>
    <h1>Give Us Your Feedback.</h1>
    <p class="description">At FURKAN Solutions, your feedback is very important. It allows us to move in the right direction and make relevant decisions.</p>
    <article class="space">
        <div class="hand"></div>
    </article>
    <form method="get" action="mailto:my@e-mail?content-type=text/html&subject=Website">
        <p>
            <label for="nom">Name:</label>
            <input type="text" name="Name" id="nom" placeholder="Enter your name here" required="required">
            <label for="prenom">First Name:</label>
            <input type="text" name="First Name" id="prenom" placeholder="Enter your first name here" required="required">
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Enter your email here" required="required">
            <label for="adresse">Address:</label>
            <input type="text" name="Address" id="adresse" placeholder="Enter your address here">
            <label for="ville">City:</label>
            <input type="text" name="City" id="ville" placeholder="Enter your city here">
            <label for="code_postal">Postal Code:</label>
            <input type="text" name="Postal Code" id="code_postal" placeholder="Enter your postal code here">
            <label for="tel">Phone:</label>
            <input type="tel" name="Phone" id="tel" placeholder="Enter your phone number here" required="required">
            <label class="avis" for="votre_avis">Your Feedback:</label>
            <textarea name="Your Feedback" id="votre_avis" placeholder="Write here" required="required"></textarea>
        </p>
        <div class="container">
            <input type="submit" name="Submit" id="soumettre">
        </div>
    </form>
</body>
</html>
