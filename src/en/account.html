<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../assets/svg/regular-logo.svg" type="image/svg+xml">
    <meta name="author" content="Dargentolle FranÃ§ois, Rapanakis-Bourg Marius, Fautsch Mathis">
    <meta charset="utf-8">
    <title>Account Furkan</title>
    <link rel="stylesheet" href="../css/regular/global.css">
    <link rel="stylesheet" href="../css/regular/account.css">
    <script src="../jquery.js"></script>
    <script src="../js/global.js" defer></script>
</head>
<body>
    <h1>My Account</h1>
    <p>The benefits of having a FURKAN Solutions account:</p>
    <ol>
        <li><p>20% discount on the first purchase</p></li>
        <li><p>Be notified of our new arrivals</p></li>
        <li><p>See real-time transaction time</p></li>
        <li><p>Be informed of upcoming collaborations with FURKAN Solutions</p></li>
    </ol>
    <form method="get" action="">
        <p>
            <label for="nom">Name:</label>
            <input type="text" name="Name" id="nom" placeholder="Enter your name here" required="required">
            <label for="prenom">First Name:</label>
            <input type="text" name="First Name" id="prenom" placeholder="Enter your first name here" required="required">
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Enter your email here" required="required">
            <label for="adresse">Address:</label>
            <input type="text" name="Address" id="adresse" placeholder="Enter your address here">
            <label for="ville">City:</label>
            <input type="text" name="City" id="ville" placeholder="Enter your city here">
            <label for="code_postal">Postal Code:</label>
            <input type="text" name="Postal Code" id="code_postal" placeholder="Enter your postal code here">
            <label for="tel">Phone:</label>
            <input type="tel" name="Phone" id="tel" placeholder="Enter your phone number here" required="required">
        </p>
        <div class="container">
            <div class="check">
                <input type="checkbox" id="accept" name="Accept">
                <label for="accept">You agree to receive notifications from FURKAN Solutions and participate in our weekly surveys to improve our services</label>
            </div>
            <div class="check">
                <input type="checkbox" id="politique" name="Policy" required="required">
                <label for="politique">You have read our privacy policy and terms and agree to comply with them (required)</label>
            </div>
            <input type="submit" name="Submit" id="submit">
        </div>
    </form>
</body>
</html>
